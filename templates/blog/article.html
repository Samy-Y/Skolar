<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ article.title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='assets/favicon.ico') }}">
</head>
<body>
    <header>
        <nav>
            <h1>Blog</h1>
            <ul>
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('blog_articles') }}">All Articles</a></li>
                {% if session.get('usertype', 3) < 2 %}
                <li><a href="{{ url_for('manage_blog') }}">Manage Blog Articles</a></li>
                {% endif %}
                <li><a href="{{ url_for('logout') }}">Log Out</a></li>
            </ul>
        </nav>
    </header>
    
    <main class="container">
        <article>
            <h2>{{ article.title }}</h2>
            <h4>{{ article.date }}</h4>
            {% if article.thumbnail_url %}
            <img src="{{ article.thumbnail_url }}" alt="Thumbnail for {{ article.title }}">
            {% endif %}
            <p>{{ article.content }}</p>
        </article>
    </main>
    
    <footer>
        <p>Â© 2024 Our School. All rights reserved.</p>
    </footer>
</body>
</html>
