<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Resources</title>
</head>
<body>
    <header>
        <h1>Available Resources</h1>
    </header>

    <nav>
        <ul>
            <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
            <li><a href="{{ url_for('logout') }}">Logout</a></li>
        </ul>
    </nav>

    <main>
        <section>
            <h2>Resources for Your Level</h2>
            {% if resources %}
                <ul>
                    {% for resource in resources %}
                        <li><a href="{{ url_for('download_resource', filename=resource[1]) }}">{{ resource[1] }}</a></li>
                    {% endfor %}
                </ul>
            {% else %}
                <p>No resources available for your level.</p>
            {% endif %}
        </section>
    </main>

    <footer>
        <p>Â© 2024 Our School. All rights reserved.</p>
    </footer>
</body>
</html>
