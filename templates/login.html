<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='assets/favicon.ico') }}">
</head>
<body>
    <header>
        <h1>Login to School Space</h1>
        <nav>
            <ul>
                <li><a href="{{url_for('index')}}">&larrhk; Return Home</a></li>
            </ul>
        </nav>
    </header>
    
    <main class="container">
        <form method="POST" class="login-form">
            <div>
                <label for="username">Username:</label><br>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" required>
                <input type="checkbox" onclick="seePass()"> Show Password
            </div><br>
            <button type="submit" onclick="hidePass()" style="width:20%;font-size: large;padding:3vh;">Login</button>
        </form>

    {% if request.args.get('failed') %}
    <p style="color: red;">Login failed. Please try again.</p>
    {% endif %}

    </main>
    <script src="../static/script.js"></script>
    <footer>
        <p>Â© 2024 Our School. All rights reserved.</p>
    </footer>
</body>
</html>
